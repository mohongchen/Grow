<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="form表单">
    <meta name="keyword" content="form表单">
    <title>form表单</title>
</head>
<body>
    <form action="">
        <input type="text">单行文本框
        <input type="password" name="" id="">密码
        <br>
        <input type="radio" name="radio" id="">单选按钮1
        <input type="radio" name="radio" id="">单选按钮2
        <label>
            <input type="radio" name="radio" id="">有label的单选按钮3
        </label>
        <br>
        <input type="checkbox" name="checkbox" id="">复选按钮1
        <input type="checkbox" name="checkbox" id="">复选按钮2
        <br>
        <select name="select" id="">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <br>
        <input type="button">按钮
        <input type="submit">提交按钮
        <input type="reset">重置按钮
        <br>
        <input type="date">
        <input type="color" name="" id="">
        <input type="range" name="" id="" min="1" max="100">
    </form>
</body>
</html>
